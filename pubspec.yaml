# Configuration des icônes de l'application
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "logo-selton-v3.png"
  adaptive_icon_background: "#F5EFE0"
  adaptive_icon_foreground: "logo-selton-v3.png"
  remove_alpha_ios: true
